<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .custom-bg{
        background-color: rgb(58, 58, 58,0.7);
      }
      #video-bg {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .content {
        position: relative;
        z-index: 1;
      }
    </style>
</head>
            <body>
              <script>
                function fun(){
                    var u = document.getElementById("uname").value;
                    var p = document.getElementById("pwd").value;
                    if(u=="admin" && p=="123")
                    {
                        window.location = "/admin";

                    }
                    else{
                        alert("invalid login");
                    }
                }
            </script>
                <video id="video-bg" autoplay muted loop>
                    <source src="static/image/Vstock.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                  </video>
                <form>
                <div class="container mt-3 p-3 text-white">
                    <div class="row justify-content-center text-center"> 
                        <h1><label>STOCK MANAGMENT SYSTEM</label></h1>
                    <div class="col-sm-4 col-md-6 col-lg-8 text-center custom-bg">   
                    <div class="row mt-3"><h2>LOGIN</h2></div>

                    <div class="row input-group m-3 p-3">
                        <span class="bi-person-fill input-group-text"><input type="Name" class="form-control p-1" id="uname" placeholder="Your Name" name="name" required></span>
                            
                    </div>
                    <div class="row input-group m-3 p-3">
                        <span class="bi-lock-fill input-group-text"><input type="Password" class="form-control" id="pwd" placeholder="Conform password" name="cpassword" required></span>
                        
                    </div>
                    <button onclick="fun()" type="button" class="btn btn-primary m-3 p-3">Sign IN</button>
                    </div>
                    
                </div>
            </div>
        </form>
    </body>
</html>
