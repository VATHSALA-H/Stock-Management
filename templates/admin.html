<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #011e49;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar-brand img {
            width: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .sidebar {
            position: fixed;
            top: 56px; /* Height of navbar */
            left: 0;
            width: 250px;
            height: calc(100vh - 56px); /* Adjusted for navbar height */
            background-color: #011e49;
            padding-top: 15px;
        }
        .sidebar ul {
            list-style-type: none;
            padding-left: 0;
        }
        .sidebar li {
            padding: 10px;
            border-bottom: 1px solid #053f96;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #fff;

        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .iframe-container {
            height: calc(100vh - 56px); /* Adjusted for navbar height */
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="static/image/icon1.png" alt="Logo">
                <b>Stock management</b>

            </a>
        </div>
    </nav>

    <div class="sidebar">

        <ul class="mt-4 p-1">
            <li><a href="{{ url_for('dasboard') }}" target="iframe_content"><i class="bi-house-fill"></i> Dashboard</a></li>
            <li><a href="{{ url_for('listt') }}" target="iframe_content"><i class="bi-card-list"></i> Item details</a></li>
            <li><a href="{{ url_for('pform') }}" target="iframe_content"><i class="bi bi-clipboard-plus-fill"></i> Purchase Form</a></li>
            <li><a href="{{ url_for('Sform') }}" target="iframe_content"><i class=" bi bi-graph-up-arrow"></i>  Sales Form</a></li>
            <li><a href="{{ url_for('supplier') }}" target="iframe_content"><i class="bi-people-fill"></i>Supplier Details</a></li>
            <li><a href="{{ url_for('purchasedetails') }}" target="iframe_content"><i class="bi bi-clipboard-data"></i> Purchase Details</a></li>
            <li><a href="{{ url_for('view_sales_details') }}" target="iframe_content"><i class="bi-kanban"></i> Sales form Details</a></li>
            <li><a href="{{ url_for('bill') }}" target="iframe_content"><i class="bi-receipt"></i> Purchase Receipt</a></li>
            <li><a href="{{ url_for('salesbill') }}" target="iframe_content"><i class="bi-receipt-cutoff"></i> Sales Receipt</a></li>
            <li class="dropdown"><a href="#" class="btn dropdown-toggle text-white" data-bs-toggle="dropdown"><i class="bi bi-list-columns-reverse"></i> Report</a>
                <ul class="dropdown-menu" style="background-color:#011e49">
                    <li><a class="dropdown-item" href="{{ url_for('report') }}" target="iframe_content"><i class="bi bi-list-columns"></i> Report 1</a></li>
                    <li><a class="dropdown-item" href="{{ url_for('report2') }}" target="iframe_content"><i class="bi bi-list-columns"></i> Report 2</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="content iframe-container" style="background-color: #98acc0;">
        <iframe name="iframe_content" src="/dasboard"></iframe>
    </div>
</body>
</html>
