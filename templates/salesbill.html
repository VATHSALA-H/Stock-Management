<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Stock Management System</title>
</head>
<body> 
    <style>
        body {
            background-image: url("https://i.pinimg.com/736x/c9/68/76/c9687696cdd4c4758bd5acb882e8de7a.jpg");
            background-size: cover;
        }
    </style>

    <div class="container mt-5">
        <h2 class="mb-4">Sales Receipt</h2>
        <button class="btn btn-dark bi bi-receipt float-end" type="button"> BILL</button>

        <div class="row">
            <div class="col-md-6">
                <h4>Purchase Information</h4>
                <div class="mb-3 row">
                    <label for="salesDate" class="col-sm-4 col-form-label">Sales Date</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="salesDate" placeholder="Purchase date" name="salesDate" value="{{ user[0] }}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="salesNumber" class="col-sm-4 col-form-label">Sales Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="salesNumber" placeholder="Purchase number" name="salesNumber" value="{{ user[1] }}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="customerID" class="col-sm-4 col-form-label">Customer ID</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="customerID" placeholder="Supplier ID" name="customerID" value="{{ user[2] }}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Item Information</h4>
                <div class="mb-3 row">
                    <label for="itemNumber" class="col-sm-4 col-form-label">Product Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="itemNumber" placeholder="Item number" name="itemNumber" value="{{ user[3] }}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="itemName" class="col-sm-4 col-form-label">Product Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="itemName" placeholder="Item name" name="itemName" value="{{ user[4] }}" readonly>
                    </div>
                </div>
            </div>
        </div>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">Qty</th>
                    <th scope="col">Free Qty</th>
                    <th scope="col">Rate</th>
                    <th scope="col">AMOUNT</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="form-control" name="quantity" value="{{ user[5] }}"></td>
                    <td><input type="text" class="form-control" name="freeqty" value="{{ user[6] }}"></td>
                    <td><input type="text" class="form-control" name="rate" value="{{ user[7] }}"></td>
                    <td><input type="text" class="form-control" name="amount" value="{{ user[8] }}"></td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>

        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Payment Information</h4>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Status</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="paymentsts" name="paymentsts" value="{{ user[12] }}"  readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-4 col-form-label">Comments</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control"rows="3" id="paymentcmts" name="paymentcmts" value="{{ user[13] }}" readonly>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Total Amount</h4>
                <div class="mb-3 row">
                    <label for="subtotal" class="col-sm-4 col-form-label">Subtotal</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="subtotal" value="{{ user[8] }}" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="totalSGST" class="col-sm-4 col-form-label">Total SGST</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="totalSGST" value="{{ user[9] }}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="totalCGST" class="col-sm-4 col-form-label">Total CGST</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="totalCGST" value="{{ user[10] }}" readonly>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="netAmount" class="col-sm-4 col-form-label">Net Amount</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="netAmount" name="netAmount" value="{{ user[11] }}" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
